<!DOCTYPE html>
<html>

<head>
    <title>
        Student Registration Form
    </title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Student Registration Form</h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>First Name*</label><label class="validation-error hide" id="fnameValidationError">This
                            field is required.</label>
                        <input type="text" name="fname" id="fname" pattern="[A-z]{1,25}">
                    </div>
                    <div>
                        <label>Last Name*</label><label class="validation-error hide" id="lnameValidationError">This
                            field is required.</label>
                        <input type="text" name="lname" id="lname" pattern="[A-z]{1,25}">
                    </div>
                    <div>
                        <label>Phone no*</label><label class="validation-error hide" id="phonenoValidationError">This
                            field is required.</label>
                        <input type="number" name="phoneno" id="phoneno" min="1" max="9999999999">
                    </div>
                    <div>
                        <label>Address*</label><label class="validation-error hide" id="addressValidationError">This field
                            is required.</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label>Email*</label><label class="validation-error hide" id="emailValidationError">This field
                            is required.</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label>State*</label> <label class="validation-error hide"
                            id="stateValidationError">This field
                            is required</label>
                        <select id="state" name="state" >
                            <option selected disabled value="">Choose...</option>
                            </option>

                            <option>Andhra Pradesh(Amaravati)</option>
                            <option>Arunachal Pradesh(Itanagar)</option>
                            <option> Assam(Dispur)</option>
                            <option> Bihar(Patna)</option>
                            <option> Chhattisgarh(Raipur)</option>
                            <option> Goa(Panaji)</option>
                            <option> Gujarat(Gandhinagar)</option>
                        </select>
                       
                    </div>

                    <div>
                        <label>Zip*</label> <label class="validation-error hide" id="zipValidationError">This field
                            is required</label>

                        <input type="number" id="zip" name="zip" min="1" max="999999">

                    </div>

                    <div>
                        <label>Degree*</label> <label class="validation-error hide"
                            id="degreeValidationError">This field
                            is required</label>
                        <select id="degree" name="degree" onclick="enable()" >
                            <option selected disabled value="">Choose...</option>
                            <option>B-tech</option>
                            <option>M-tech</option>
                            <option>MBA</option>
                            <option>BCA</option>
                            <option>BBA</option>
                            <option>B-COM</option>
                            <option>M-COM</option>
                            <option>B-Arch</option>
                            <option>B-des</option>
                            <option>Cardio</option>
                            <option>MBBS</option>
                            <option>DENTAL</option>
                            <option>BE</option>
                        </select>

                    </div>

                    <div>
                        <label>Sem*</label> <label class="validation-error hide" id="semValidationError">This field
                            is required</label>
                        <select name="sem" id="sem" onclick="enable()" >
                            <option selected disabled value="">Choose...</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>

                    </div>
                    <div>
                        <label>Course*</label> <label class="validation-error hide"
                            id="courseValidationError">This field
                            is required</label>
                        <select class="form-select" id="course" name="course" >
                            <option selected disabled value="">Choose...</option>
                            <option>AI</option>
                            <option>DL</option>
                            <option>ML</option>
                            <option>WEB DEV</option>
                            <option>ROBOTICS</option>
                            <option>BUSS ANAY</option>
                            <option>DBMS</option>
                            <option>OS</option>
                            <option>CL</option>

                        </select>

                    </div>

                    <div class="form-action-buttons"> 
                        <input type ="text" id="registration" readonly> 
                    </div>

                    <div class="form-action-buttons">
                        <input id="submitbtn" type="submit" value="Submit" onclick="regno()" onclick="formValidation()">
                    </div>
                </form>
            </td>
            <td class=outertable>
                <h1>Students List</h1>
                <table class="list" id="studentList">
                    <thead>
                        <tr class=outerrow>
                            <th>Fname</th>
                            <th>Lname</th>
                            <th>PhoneNo</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>State</th>
                            <th>Zip</th>
                            <th>Degree</th>
                            <th>Semester</th>
                            <th>Course</th>
                            <th>Change</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>

</html>
